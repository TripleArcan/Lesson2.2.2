<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cars List</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>0-100</th>
            <th>Weight</th>
            <th>Color</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.zeroHundredSeconds}">...</td>
            <td th:utext="${car.weight}">...</td>
            <td th:utext="${car.color}"></td>
        </tr>
    </table>
</div>
</body>
</html>
